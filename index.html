<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Profit and Loss Calculator</h1>
    <main class="mai">
        <label class="in-lable"  for="initial-price">
            initial-price
            <input class="input" type="text" id="initial-price" placeholder="enter initial price">
        </label>
        <label class="in-lable" for="stocks-quantity">
            quantity-of-stocks

        <label  class="in-lable" for="current-price">
            current-price

    </main>
